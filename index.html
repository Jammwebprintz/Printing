<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Prints</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #fff1f1, #ffe6fb);
      color: #333;
    }
    header {
      background-color: #ff6f61;
      text-align: center;
      padding: 2rem 1rem;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .hero {
      text-align: center;
      padding: 2rem;
    }
    .hero h2 {
      font-size: 2rem;
      color: #ff6f61;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .socials {
      text-align: center;
      padding: 2rem 0;
    }
    .socials h2 {
      color: #ff6f61;
    }
    .socials a {
      font-size: 2rem;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Digital Prints</h1>
    <p>Bright. Bold. Beautiful Prints for Every Occasion!</p>
  </header>

  <div class="hero">
    <h2>Your Print Ideas, Brought to Life</h2>
    <p>Explore our quality print products below.</p>
  </div>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/featured/?flyer" alt="Flyer Sample">
      <h3>Custom Flyers</h3>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?businesscard" alt="Business Card Sample">
      <h3>Business Cards</h3>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?photo,print" alt="Photo Print Sample">
      <h3>Photo Prints</h3>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?poster,print" alt="Sintra Board Print">
      <h3>Sintra Board Prints</h3>
    </div>
  </section>

  <section class="socials">
    <h2>Follow Us</h2>
    <a href="#">ðŸ“˜</a>
    <a href="#">ðŸ“¸</a>
    <a href="#">ðŸŽµ</a>
  </section>

  <footer>
    &copy; 2025 Digital Prints. All rights reserved.
  </footer>
</body>
</html>
